<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section id="add-item">
        <h3 for="new-task" class="task-title add-item__label">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="add-item__new-task" class="task task-title task-input" type="text">
          <button class="add-item__add">Add</button>
        </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox">
            <label class="task task-title">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task task-title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" checked class="checkbox">
            <label class="task task-title">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
